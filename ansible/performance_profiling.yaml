---
- name: Start the Trtiton Server 
  hosts: LoudJetsons
  become: yes

  tasks: 
    - name: Run the script
      delegate_to: LoudJetson0
      ansible.builtin.script: ../tests/Test_Performance.py

    - name : Copy the log files from remote to local
      delegate_to: LoudJetson0
      shell: (cd ~/LoudVA/measurements; find . -maxdepth 1 -type f) | cut -d'/' -f2
      register: files_to_copy

    - fetch: src=~/LoudVA/measurements/{{ item }} dest=~/LoudVA/measurements
      delegate_to: LoudJetson0
      with_items: "{{ files_to_copy.stdout_lines }}"

